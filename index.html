<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Colour Guessr</title>
  </head>
  <body>
  <main>
    <h1>Colour Guessr</h1>
    <div id="color-container">
      <div id="reference-color"></div>
      <div id="user-color"></div>
    </div>
    <div id="slider-container">
      <input type="range" id="red-slider" min="0" max="255" value="127">
      <input type="range" id="green-slider" min="0" max="255" value="127">
      <input type="range" id="blue-slider" min="0" max="255" value="127">
    </div>
    <div id="score"></div>
    <div>
      <button id="submit-btn">Submit</button>
      <button id="new-color-btn">New Color</button>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
